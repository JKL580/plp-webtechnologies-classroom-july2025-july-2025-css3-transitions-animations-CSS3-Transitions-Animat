<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Med School Interactive Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Med School Interactive Lab</h1>
        <p>Click buttons and see animations come alive!</p>
    </header>

    <section class="animations">
        <h2>CSS Animations</h2>
        <button id="pulseButton">Pulse Effect</button>
        <div id="slideBox" class="box">Slide Me!</div>
    </section>

    <section class="javascript">
        <h2>JavaScript Functions</h2>
        <button id="colorButton">Change Box Color</button>
        <div id="colorBox" class="box">Color Box</div>
        <p id="returnValue"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
